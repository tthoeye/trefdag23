<html>
<head>
    <title>District09 @Trefdag</title>
    <!-- Replace 'YOUR_API_KEY' with your Google Maps API key -->
    <style>
        
        /* Remove all margins and padding */
        html, body {
            margin: 0;
            padding: 0;
        }

        /* Set the size of the map to fill the entire page */
        html, body {
            height: 100vh;
        }
        /* Create a fixed header that is 10% of the viewport height */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 10vh; /* 10% of the viewport height */
            background-color: #409ec6; /* Header background color */
            color: #fff; /* Header text color */
            text-align: center;
            z-index: 1; /* Ensure the header is above the map */
        }
        /* Set the size of the map container */
        #map {
            height: 100vh;
        }
    </style>
</head>

<body>
    <header></header>
    <div id="map"></div>

    <script>
        function initMap() {
            // Specify the coordinates for the center of the map
            var center = { lat: 51.0492427, lng: 3.7218865}; // Change these coordinates to the location you want

            // Create a new map with the center coordinates and zoom level
            var map = new google.maps.Map(document.getElementById('map'), {
                center: center,
                zoom: 14, // You can adjust the zoom level as needed
                styles: [
                    {
                        "featureType": "all",
                        "elementType": "labels.text",
                        "stylers": [
                            {
                                "color": "#878787"
                            }
                        ]
                    },
                    {
                        "featureType": "poi",
                        "elementType": "all",
                        "stylers": [
                            {
                                "visibility": "off"
                            }
                        ]
                    },
                    { 
                        "featureType": "poi.park",
                        "elementType": "all",
                        "stylers": [
                            {
                                "visibility": "on"
                            }
                        ]
                    },
                    { 
                        "featureType": "poi.park",
                        "elementType": "geometry.fill",
                        "stylers": [
                            {
                                "color": "#BAD042"
                            }
                        ]
                    },
                    {
                        "featureType": "all",
                        "elementType": "labels.text.stroke",
                        "stylers": [
                            {
                                "visibility": "off"
                            }
                        ]
                    },
                    {
                        "featureType": "landscape",
                        "elementType": "all",
                        "stylers": [
                            {
                                "color": "#f9f5ed"
                            }
                        ]
                    },
                    {
                        "featureType": "road.highway",
                        "elementType": "all",
                        "stylers": [
                            {
                                "color": "#f5f5f5"
                            }
                        ]
                    },
                    {
                        "featureType": "road.highway",
                        "elementType": "geometry.stroke",
                        "stylers": [
                            {
                                "color": "#c9c9c9"
                            }
                        ]
                    },
                    {
                        "featureType": "road.arterial",
                        "elementType": "geometry.fill",
                        "stylers": [
                            {
                                "color": "#ffeb88"
                            }
                        ]
                    },
                    {
                        "featureType": "road.arterial",
                        "elementType": "geometry.stroke",
                        "stylers": [
                            {
                                "color": "#91813D"
                            }
                        ]
                    },
                    {
                        "featureType": "water",
                        "elementType": "all",
                        "stylers": [
                            {
                                "color": "#A2D0F0"
                            }
                        ]
                    }
]               
            });
            // Locations
            const locations = [
                { lat: 51.058041359707445, lng: 3.730096393849001, title: "De Gentse Feesten", info: "Het programma van de Gentse Feesten raadplegen? De Gentse Feestenwebsite is 1 van de <b>600 applicaties</b> die District09 beheert.", id: 1 },
                { lat: 34.0522, lng: -118.2437, title: "Visit Gent", info: "Toeristen rekenen op District09 om <b>digitaal de juiste informatie te vinden</b> voor hun bezoek aan Gent, via de website visit.gent of via de <b>datatafel</b> in het Tourist Information Center.", id: 2 },
                { lat: 41.8781, lng: -87.6298, title: "Stadskantoor", info: "Het nieuwe Stadskantoor aan de Zuid, werd door District09 uitgerust met internetconnectie, <b>digital signage</b>, een transparante led wall en moderne vergaderapparatuur. De restwarmte van het ondergrondse <b>datacenter</b> verwarmt het gebouw.", id: 3 },
                { lat: 41.8781, lng: -87.6298, title: "Fietstelpalen", info: "Dagelijks ﬁetsen 7.000 ﬁetsers langs de drukke ﬁetsas Coupure Links. Dit en nog veel meer kun je nagaan op <b>het open data portaal</b> van Gent en District09." , id: 4 },
                { lat: 41.8781, lng: -87.6298, title: "Digipunten", info: "Dit Digipunt is één van de 36 plaatsen in Gent waar je terecht kan met je digitale vragen. Het stedelijke e-inclusieprogramma, geleid door District09, maakt Gentenaars digitaal wegwijs." , id: 5 },
                { lat: 41.8781, lng: -87.6298, title: "De collectie van de Gentenaar", info: "District09 realiseerde met het digitaal innovatie-project ‘Collectie van de Gentenaar’ één grote digitaal raadpleegbare catalogus van erfgoed in Gent, uit de Gentse musea, maar ook met waardevolle objecten die burgers zelf konden aanvullen.", id: 6 },
                { lat: 41.8781, lng: -87.6298, title: "UiTPas – Stadswinkel in het Belfort", info: "Kansentarief bij cultuur- en sportactiviteiten met je UiTPas? Daar hoef je niet langer attesten voor te verzamelen. <b>Dankzij het slim koppelen van data volstaat het om je ID-kaart in te lezen</b>. Een voorbeeld van de proactieve dienstverlening die we in Gent uitrollen.", id: 7 },
                { lat: 41.8781, lng: -87.6298, title: "Woonzorgcentra", info: "District09 staat in voor alle digitale oplossingen in alle woonzorgcentra in Gent, van persoonlijke alarmsystemen tot connectiviteit en videosystemen.", id: 8 },
                { lat: 41.8781, lng: -87.6298, title: "Datacenters", info: "Campus Prins Filip: één van de twee datacenters die District09 beheert.", id: 9 },
				{ lat: 41.8781, lng: -87.6298, title: "Open Services", info: "District09 publiceert niet alleen Open Data maar onderhoudt ook <b>Open Services, publieke APIs die toegang geven tot allerhande businesssystemen van de Stad</b>. Zo maken we onder meer openbaar vervoer toegankelijker voor blinden en slechtzienden.", id: 10 },
				{ lat: 41.8781, lng: -87.6298, title: "45km glasvezelnetwerk", info: "District09 beheert een eigen glasvezelnetwerk dat alle stadsdienstenten verbindt. Recent werd dit uitgebreid naar de wijk Muide-Meulestede.", id: 11 },
				{ lat: 41.8781, lng: -87.6298, title: "Voetgangersgebied", info: "De LEZ-zone, het parkeerbeleid, het voetgangersgebied… District09 faciliteert het Gentse mobiliteitsbeleid met <b> software en ANPR cameras</b> in de straten en de parkings.", id: 12 },
				{ lat: 41.8781, lng: -87.6298, title: "Stedelijk Onderwijs", info: "District09 helpt de scholen van het Gentse stedelijk onderwijs bij het <b>realiseren van de digisprong</b>, met netwerkverbinding, software voor administratief personeel, digitale borden in de leslokalen en de nodige ondersteuning. ", id: 13 }
				
            ];

            // Optionally, you can add markers or other map features here
            // For example, to add a marker at the center coordinates:
            locations.forEach(location => {
                const markerIcon = {
                    url: 'img/' + location.id + '.svg', // Replace with the path to your SVG marker file
                    scaledSize: new google.maps.Size(48, 48), // Adjust the size as needed
                    origin: new google.maps.Point(0, 0), // Marker image origin
                    anchor: new google.maps.Point(24, 24) // Marker image anchor point
                };
                
                const marker = new google.maps.Marker({
                    position: location, // Marker position
                    map: map, // Map to add the marker to
                    title: location.info, // Marker title (tooltip)
                    icon: markerIcon
                });

                // Create an info window for the marker
                const infoWindow = new google.maps.InfoWindow({
                    content: location.info, // Content of the info window
                    ariaLabel: location.title
                });

                // Add a click event listener to open the info window when the marker is clicked
                marker.addListener('click', function() {
                    infoWindow.open(map, marker);
                });
            });
        }
    </script>

    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDUmjWjaJAsIUbZguKeB58rlSBxKTdC2C8&callback=initMap">
    </script>
</body>
</html>
